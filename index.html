<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X & 0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center">
        <div class="d-sm-flex">
            <div id="game" class="m-4 ms-5">
                <div class="d-flex unit-top text-center">
                    <div id="0" onclick="putPlayerValue(id)" class="unit unit-left"></div>
                    <div id="1" onclick="putPlayerValue(id)" class="unit unit-center"></div>
                    <div id="2" onclick="putPlayerValue(id)" class="unit unit-right"></div>
                </div>
                <div class="d-flex unit-middle text-center">
                    <div id="3" onclick="putPlayerValue(id)" class="unit unit-left"></div>
                    <div id="4" onclick="putPlayerValue(id)" class="unit unit-center"></div>
                    <div id="5" onclick="putPlayerValue(id)" class="unit unit-right"></div>
                </div>
                <div class="d-flex unit-down text-center">
                    <div id="6" onclick="putPlayerValue(id)" class="unit unit-left"></div>
                    <div id="7" onclick="putPlayerValue(id)" class="unit unit-center"></div>
                    <div id="8" onclick="putPlayerValue(id)" class="unit unit-right"></div>
                </div>
            </div>
            <div id="win" class="m-4 text-center" hidden>
                <div id="message" class="my-2 fw-bold fs-1"></div>
                <button onclick="resetGame()" class="btn btn-primary mt-4">Restart</button>
            </div>
            <div class="col align-self-center ms-5">
                <div id="player" class="text-center col-9 my-5">Player <span id="playerRound">1</span> round</div>
            </div>
        </div>
        <div class="text-center mb-5 position-fixed bottom-0 text-primary fw-bold fs-1 ">Player 1 will put 0, player 2 will put X.</div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
